<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Ordens de Serviço</title>
  <base href="/OrdemdeServi-oPremium/">
  <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <!-- Cabeçalho com logotipo -->
        <header class="header">
            <div class="logo">
                <img src="views/logo.jpeg" alt="">
            </div>
        </header>
        
        <!-- Grade de opções de ordem de serviço -->
        <div class="options-grid">
            <!-- Linha 1 -->
            <div class="option-item">
                <i class="fas fa-clipboard-list"></i>
                <p>Nova Ordem de Serviço</p>
            </div>
            <div class="option-item">
                <i class="fas fa-spinner"></i>
                <p>Status da ordem de serviço</p>
            </div>
            
            <!-- Linha 2 -->
            <div class="option-item">
                <i class="fas fa-print"></i>
                <p>Imprimir</p>
            </div>
            <div class="option-item">
                <i class="fas fa-ban"></i>
                <p>Cancelar última ordem de serviço</p>
            </div>
            
            <!-- Linha 3 -->
            <div class="option-item">
                <i class="fas fa-search"></i>
                <p>Pesquisar Pendentes</p>
            </div>
            <div class="option-item">
                <i class="fas fa-search-plus"></i>
                <p>Pesquisar Finalizados</p>
            </div>
            
            <!-- Linha 4 -->
            <div class="option-item">
                <i class="fas fa-check-circle"></i>
                <p>Finalizar ordem</p>
            </div>
            <div class="option-item">
                <i class="fas fa-truck"></i>
                <p>Rastreio</p>
            </div>
        </div>
        
        <!-- Rodapé com informações da empresa e botão do WhatsApp -->
        <footer class="footer">
            <div class="company-info">
                <p>Transformando Tecnologia em Soluções Inovadoras.</p>
            </div>
            <div class="whatsapp-button">
                <i class="fab fa-whatsapp"></i>
                <p>click e fale conosco.</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
