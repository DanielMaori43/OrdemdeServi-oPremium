<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ordens de Serviço</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header com logo -->
        <div class="header">
            <div class="logo">
                <!-- Substitua o src pela URL da sua logo -->
                <img src="public/logo.jpeg" alt="Logo da Empresa" class="logo-image">
                
                <!-- Se preferir usar texto em vez de imagem, remova a tag img e use o texto abaixo -->
                <!-- Sistema de Ordens de Serviço -->
            </div>
        </div>

        <!-- Área do cliente -->
        <div class="client-area">
            <div class="client-badge">
                <i class="fas fa-user"></i> Área do Cliente
            </div>
        </div>

        <!-- Grid de opções -->
        <div class="options-grid">
            <div class="option-item">
                <i class="fas fa-plus-circle"></i>
                <p>Nova Ordem de Serviço</p>
            </div>
            <div class="option-item">
                <i class="fas fa-search"></i>
                <p>Status da ordem de serviço</p>
            </div>
            <div class="option-item">
                <i class="fas fa-print"></i>
                <p>Imprimir</p>
            </div>
            <div class="option-item">
                <i class="fas fa-times-circle"></i>
                <p>Cancelar última ordem de serviço</p>
            </div>
            <div class="option-item">
                <i class="fas fa-clipboard-list"></i>
                <p>Pesquisar Pendentes</p>
            </div>
            <div class="option-item">
                <i class="fas fa-clipboard-check"></i>
                <p>Pesquisar Finalizados</p>
            </div>
            <div class="option-item">
                <i class="fas fa-check-circle"></i>
                <p>Finalizar ordem</p>
            </div>
            <div class="option-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>Rastreio</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="company-info">
                <p>Sua Empresa de Assistência Técnica</p>
                <p>Rua Exemplo, 123 - Cidade - Estado</p>
                <p>contato@suaempresa.com</p>
            </div>
            <div class="whatsapp-button">
                <i class="fab fa-whatsapp"></i>
                <p>Fale Conosco</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
